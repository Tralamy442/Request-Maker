<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.5/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/fap.js"></script>
    <title>Request Maker</title>

    <style type="text/css" media="screen">
    </style>
</head>

<body>
<section class="main">
    <h1 class="title">Request Maker</h1>

    <div class="mainInput">
        <div class="toggleId"><label class="toggle-menu mainMenu-btn label-btn" for="toggle"><i
                class="fad fa-tools"></i></label></div>
        <input onclick="onMenuToggle()" type="checkbox" id="toggle" class="visually-hidden toggle">
        <div class="mainMenu">
            <button id="eraseMB" onclick="eraseAll()" class="mainMenu-btn"><i class="fad fa-eraser"></i></button>
            <button id="copyMB" onclick="copyResult()" class="mainMenu-btn"><i class="fad fa-file-import"></i></button>
            <button id="reloadMB" onclick="reloadApp()" class="mainMenu-btn"><i class="fad fa-redo-alt"></i></button>
            <label class="mainMenu-btn label-btn" for="toggle"><i class="fad fa-times"></i></label>
        </div>


        <select name="get_post" id="getOrPost" class="combobox">
            <option value="get">Get</option>
            <option value="post">Post</option>
        </select>
        <input class="urlInput" id="urlInput" name="url" placeholder="Url">
    </div>

    <div class="paramMain">
        <div class="param">
            <!-- Query -->
            <div class="query param-main">
                <div id="allQueryInput"></div>

                <button onclick="addQuery()" class="add-btn addQuery-btn"
                        data-title="Control + Click to delete last">
                    <i class="fad fa-plus"></i>
                    <p>Query</p>
                </button>
            </div>

            <!-- Header -->
            <div class="header param-main">
                <div id="allHeadersInputs"></div>

                <button onclick="addHeader()" class="add-btn addHeader-btn"
                        data-title="Control + Click to delete last">
                    <i class="fad fa-plus"></i>
                    <p>Header</p>
                </button>
            </div>
        </div>

    </div>

    <!-- Request Button -->
    <button onclick="makeRequest()" class="request-btn">
        <p>Request</p>
        <i class="fad fa-search"></i>
    </button>

</section>

<section class="result">
    <div class="resultBackground">
			<pre class="resultText">
				<code id="finalResult">
{
	"message" : "Try it! Make a request ğŸ˜œ!"
}
				</code>
  			</pre>
    </div>
</section>

<script src="../js/script.js"></script>

</body>

</html>
